<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In</title>
     <link href="../../css/main.css/main.css" rel="stylesheet">
     <link rel="stylesheet" href="../../css/account-css/sign-in.css">
</head>
<body>
     <header><h1>Sign In</h1></header>
     <form action="../home/index-home.html" method="post">
          <label for="eMail">Email</label>
          <input type="email" name="eMail" id="eMail" title="Input your Email Address" placeholder="E-Mail" value="example@gmail.com">
          <label for="passWord">Password</label>
          <input type="password" name="passWord" id="passWord" title="Input your Password" required value="123456789" minlength="6" maxlength="12">
          <div class="div-1">
               <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">Remember Me
          </div>
          <div>
               <button class="btn-1" type="submit" id="submit" name="submit" title="Click to Sign in">Login</button>
               <button class="btn-2" type="reset" id="reset" name="reset" title="Click to re-type your credentials.">Reset</button>
          </div>
     </form>
</body>
</html>
